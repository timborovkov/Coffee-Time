<ion-view title="Signup" id="page8">
  <ion-content padding="true" class="has-header">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list2">
        <label class="item item-input item-stacked-label" id="signup-input3">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Your Name">
        </label>
        <label class="item item-input item-stacked-label" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="example@mail.com">
        </label>
        <label class="item item-input item-stacked-label" id="signup-input6">
          <span class="input-label">Phone</span>
          <input type="tel" placeholder="+358 123 456789">
        </label>
        <label class="item item-input item-stacked-label" id="signup-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Secret">
        </label>
      </ion-list>
      <button id="signup-button3" class="button button-stable  button-block">Sign up</button>
      <a href-inappbrowser="/login" id="signup-button11" class="button button-positive  button-block button-clear">Or login to an existing account</a>
    </form>
  </ion-content>
</ion-view>
